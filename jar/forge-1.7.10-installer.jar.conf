[config]
name = Minecraft forge 1.7.10 Installer
source = https://serverjars.com/api/fetchJar/modded/forge/1.7.10
configSource = https://raw.githubusercontent.com/TechieCrow/Multicraft/main/jar/forge-1.7.10-installer.jar.conf
category = Forge Installer

[encoding]
encode = system
decode = system
fileEncoding = latin-1

[start]
command = /usr/lib/jvm/java-16-openjdk-amd64/bin/java -server -Xmx{MAX_MEMORY}M -Xms{START_MEMORY}M -Djline.terminal=jline.UnsupportedTerminal -jar "{JAR}" nogui --installServer
